<div class="margin-top"></div>

<div class="wrapper">
    <div class="content">
        <div class="container">
            <div class="settings-form">
                <form class="form-default" action="">
                    <div class="form__item">
                        <p class="form__title">
                            user details
                        </p>

                        <div class="form__row">
                            <div class="left-block">
                                <div class="form-group">
                                    <label for="name">name</label>
                                    <input class="form-control" type="text" id="name" placeholder="jul">
                                </div>

                                <div class="form-group">
                                    <label for="surname">surname</label>
                                    <input class="form-control" type="text" id="surname" placeholder="jul">
                                </div>

                                <div class="form-group">
                                    <label for="email">email</label>
                                    <input class="form-control" type="text" id="email" placeholder="jul">
                                </div>
                            </div>

                            <div class="right-block">
                                <div class="form-group">
                                    <label for="address">address</label>
                                    <input class="form-control" type="text" id="address" placeholder="jul">
                                </div>

                                <div class="form__row">
                                    <div class="left-block">
                                        <div class="form-group">
                                            <label for="country">country</label>
                                            <input class="form-control" type="text" id="country" placeholder="jul">
                                        </div>
                                    </div>
                                    <div class="right-block">
                                        <div class="form-group">
                                            <label for="zip-code">zip code/postcode</label>
                                            <input class="form-control" type="text" id="zip-code" placeholder="jul">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="contact-number">contact no.</label>
                                    <input class="form-control" type="text" id="contact-number" placeholder="jul">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form__item">
                        <p class="form__title">
                            security settings
                        </p>

                        <div class="form__row">
                            <div class="left-block">
                                <div class="form-group">
                                    <label for="user-name-email">user name/email</label>
                                    <input class="form-control" type="text" id="user-name-email" placeholder="jul">
                                </div>
                            </div>

                            <div class="right-block">
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input class="form-control" type="text" id="password" placeholder="jul">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form__item">
                        <p class="form__title">
                            payment details
                        </p>

                        <div class="form__row">
                            <div class="left-block">
                                <div class="form-group">
                                    <label for="cardholder-name">cardholder's name</label>
                                    <input class="form-control" type="text" id="cardholder-name" placeholder="jul">
                                </div>

                                <div class="form-group">
                                    <label for="expire-date">expire date</label>
                                    <input class="form-control" type="text" id="expire-date" placeholder="jul">
                                </div>
                            </div>

                            <div class="right-block">
                                <div class="form-group">
                                    <label for="card-number">card no.</label>
                                    <input class="form-control" type="text" id="card-number" placeholder="jul">
                                </div>

                                <div class="form-group">
                                    <label for="security-code">security code</label>
                                    <input class="form-control" type="text" id="security-code" placeholder="jul">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="flex-container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Athletes</a></li>
                        <li><a href="#">Brands</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>

                <div class="footer-social">
                    <h4>social</h4>
                    <div class="footer-social__links">
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>

            <hr>

            <div class="flex-container">
                <p class="footer-copyright">&copy; 2017 Hungry Season. All Right Reserved</p>

                <div class="footer__terms">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Sitemap</a>
                </div>
            </div>
        </div>
    </footer>
